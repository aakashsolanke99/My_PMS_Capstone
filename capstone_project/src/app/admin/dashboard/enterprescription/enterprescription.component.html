<button mat-icon-button style="float: right; margin: 5px" matDialogClose>
  <mat-icon>close</mat-icon>
</button>
<p>All medicines are available at our pharmacy</p>
<mat-dialog-content>
  <form
    [formGroup]="prescriptionForm"
    (ngSubmit)="savePrescription()"
    class="form-field"
  >
    <input
      type="text"
      id="medicine"
      placeholder="medicine/Drug Name*"
      class="input-style"
      ngModel
    />
    <input
      type="text"
      id="dosage"
      placeholder="Dosage*"
      class="input-style"
      ngModel
    />
    <input
      type="text"
      id="notes"
      placeholder="Notes"
      class="input-style"
      ngModel
    />
    <button type="submit">submit</button>
  </form>
</mat-dialog-content>
<mat-dialog-actions matDialogClose>
  <button mat-raised-button color="primary">Save</button>
  <button mat-raised-button color="Basic">cancal</button>
</mat-dialog-actions>
