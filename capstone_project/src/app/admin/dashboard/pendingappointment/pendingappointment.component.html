<h4>Pending Appointment</h4>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position" class="table-row">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name" class="table-row">
    <th mat-header-cell *matHeaderCellDef>Patient Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Booked On -->
  <ng-container matColumnDef="bookedOn" class="table-row">
    <th mat-header-cell *matHeaderCellDef>Booked On</th>
    <td mat-cell *matCellDef="let element">{{ element.bookedOn }}</td>
  </ng-container>

  <!-- Notes -->
  <ng-container matColumnDef="notes" class="table-row">
    <th mat-header-cell *matHeaderCellDef>Notes</th>
    <td mat-cell *matCellDef="let element">{{ element.notes }}</td>
  </ng-container>

  <!-- Basic Diagonosis Information -->
  <ng-container matColumnDef="diagonosis" class="table-row">
    <th mat-header-cell *matHeaderCellDef>Basic Diagonosis Information</th>
    <td mat-cell *matCellDef="let element">{{ element.diagonosis }}</td>
  </ng-container>

  <!-- Action -->
  <ng-container matColumnDef="action" class="table-row">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element" class="btn-table-row">
      <button mat-raised-button color="primary" class="btn1" (click)="openAcceptSnackbar('Patient appointment ', 'Accepted')">
        {{ element.action1 }}
      </button>
      <button mat-raised-button color="accent" (click)="openrejectSnackbar('Patient appointment ', 'Rejected')">{{ element.action2 }}</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="table-row"
  ></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 15]"
  showFirstLastButtons
></mat-paginator>
