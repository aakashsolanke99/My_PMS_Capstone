<mat-sidenav-container class="container">
  <mat-sidenav #sidebar mode="push" opened="true">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <div class="toolbar">
        <mat-toolbar>
          <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
          <div class="box">
            <mat-icon class="box-item" matTooltip="Search">search</mat-icon>
            <mat-icon class="box-item" matTooltip="Calendar"
              >event_note</mat-icon
            >
            <div
              matBadge="2"
              style="position: absolute; margin-top: -36px; margin-left: -36px"
            >
              <mat-icon class="box-item" matTooltip="Email"
                >mail_outline</mat-icon
              >
            </div>
            <!-- <mat-icon class="box-item" matTooltip="Logout">logout</mat-icon> -->
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
              matTooltip="Menu"
            >
              <mat-icon style="margin-left: 0">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon class="box-item" matTooltip="Logout">logout</mat-icon>
                <span>Logout</span>
              </button>
              <button mat-menu-item>
                <mat-icon class="box-item" matTooltip="Logout"
                  >person_outline</mat-icon
                >
                <span>Profile</span>
              </button>
            </mat-menu>
          </div>
        </mat-toolbar>
        <div class="main">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
